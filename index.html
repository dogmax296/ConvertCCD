<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Wellcome To Convert!</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/all.css">

		<!-- FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
	
		<!-- JS -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
	</head>

	<body>

		<!-- START header  -->

		<header class="background-main--lg header">

			

				<!-- START container -->
				
				<div class="container">

					<!-- START header-top -->

					<div class="header--top">

						<!-- START logo -->
						
						<a class="logo" href="index.html">

							<!-- START logo-img -->

							<img class="img-responsive logo-img" src="images/logo.png" alt="ConvertCCD Logo">

							<!-- END logo-img -->

						</a>

						<!-- END logo -->

					</div>

					<!-- END header-top -->

					<!-- START header-bottom -->

					<div class="header--bottom">

						<!-- START heading-primary -->
						
						<h1 class="heading-primary heading-primary--light heading--header">

							A very clear statement of your offer.

						</h1>

						<!-- END heading-primary -->

						<!-- START header--bottom__text-->

						<p class="header--bottom__text">A supporting statement of your value proposition. Entive your visitor to keep reading the heigh level details of your offering.</p>

						<!-- END header--bottom__text-->

						<div class="row">

							<div class="bg--form col-sm-4 col-sm-offset-4 form-holder">

								<h3 class="heading-tertiary heading-tertiary--dark form__heading">
									Apply Now for Free
								</h3>
								
								<form class="form">
									
									<div class="form__email-holder form__item-holder">

										<label for="form__email" class="form__label">Your e-mail</label><input id="form__email" class="form__email form__input-text" type="email">

									</div>

									<div class="form__name-holder form__item-holder">

										<label class="form__label" for="form__name">Full Name</label><input id="form__name" class="form__name form__input-text" type="text">
										
									</div>

									<div class="form__tel-holder form__item-holder">

										<label class="form__label" for="form__tel">Phone number</label><input id="form__tel" class="form__tel form__input-text" type="tel">
										
									</div>

								</form>

								<button type="submit" class="btn btn-primary btn--cta">apply for free trial</button>

							</div>

						</div>

					</div>

					<!-- END header-bottom -->

				</div>

				<!-- END container -->

			

		</header>

		<!--END header  -->


	</body>

</html>
